<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../marzipano.js"></script>
  <style>
    body, html, #pano {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
    }
  </style>
</head>
<body>
  <div id="pano"></div>
  <script>
    // Initialize Marzipano Viewer
    var viewer = new Marzipano.Viewer(document.getElementById('pano'));

    // Define the source, geometry, and view
    var source = Marzipano.ImageUrlSource.fromString("https://images.unsplash.com/photo-1557971370-e7298ee473fb");
    var geometry = new Marzipano.EquirectGeometry([{ width: 4000 }]);
    var view = new Marzipano.RectilinearView();

    // Create and display the scene
    var scene = viewer.createScene({ source, geometry, view });
    scene.switchTo();
  </script>
</body>
</html>
