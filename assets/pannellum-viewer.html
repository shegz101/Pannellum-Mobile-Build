<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pannellum 360 Viewer</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        #panorama {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Container for the Pannellum viewer -->
    <div id="panorama"></div>

    <script>
        pannellum.viewer('panorama', {
            "type": "equirectangular",
            "panorama": "360-degree.jpeg",
            "autoLoad": true,
            "autoRotate": -2,
            "pitch": 10,      // Controls the up/down view in degrees (from -90 to +90)
            "yaw": 180,       // Controls the left/right view in degrees (from -180 to +180)
            "hfov": 120,      // Field of view (zoom level) from 50 (zoomed in) to 120 (zoomed out)
        });
    </script>
</body>
</html>
